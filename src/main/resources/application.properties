################################ 应用配置开始 #################################
# 服务名称
#server.servlet-path=/eureka1
# 运行端口
server.port=9000
# 是否自己注册自己
eureka.client.registerWithEureka=false
# 是否从自己获取自己信息
eureka.client.fetchRegistry=false
# 服务治理地址
eureka.client.serviceUrl.defaultZone=http://localhost:9000/eureka/
################################ 应用配置结束 #################################